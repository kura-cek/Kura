<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknik Ekip G√∂rev Daƒüƒ±lƒ±mƒ±</title>
    <style>
        :root {
            --thy-red: #C3002F;
            --thy-dark-blue: #002244;
            --tech-gray: #F4F5F7;
            --tech-border: #D1D5DB;
            --tech-text: #1F2937;
            --warning-yellow: #F59E0B;
            --white: #FFFFFF;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; 
            background-color: var(--tech-gray);
            color: var(--tech-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* √úst Bilgi √áubuƒüu (YENƒ∞ VE MODERN TASARIM) */
        .header {
            background: linear-gradient(135deg, #00152b 0%, var(--thy-dark-blue) 100%);
            color: var(--white);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--thy-red);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        /* Arka plan i√ßin teknik ƒ±≈üƒ±k yansƒ±masƒ± detayƒ± */
        .header::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: radial-gradient(circle at right top, rgba(195, 0, 47, 0.2) 0%, transparent 40%);
            pointer-events: none;
        }

        .header-logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        .header-icon {
            background: var(--thy-red);
            color: white;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(195, 0, 47, 0.6);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        .header h1 span.subtitle {
            font-size: 11px;
            font-weight: 500;
            color: #9CA3AF;
            letter-spacing: 2px;
            margin-top: 3px;
        }

        .shift-info {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 6px;
            letter-spacing: 1px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.5);
        }

        .shift-info .highlight {
            color: var(--warning-yellow);
        }

        /* Ana Kapsayƒ±cƒ± - Her zaman yatay */
        .layout-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-x: auto;
            overflow-y: hidden;
            align-items: flex-start;
            scroll-behavior: smooth;
        }

        /* Ortak Panel Stilleri */
        .panel {
            background: var(--white);
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            min-width: 380px;
            max-width: 420px;
            height: 100%;
            border: 1px solid var(--tech-border);
            flex-shrink: 0;
        }

        .panel-header {
            padding: 12px 15px;
            background-color: #E5E7EB;
            border-bottom: 2px solid var(--tech-border);
            border-radius: 6px 6px 0 0;
            font-weight: 700;
            color: var(--thy-dark-blue);
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Ki≈üi Listesi */
        .person-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border: 1px solid var(--tech-border);
            border-radius: 4px;
            margin-bottom: 8px;
            background: #F9FAFB;
        }

        .person-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .person-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--thy-dark-blue);
            cursor: pointer;
            flex-shrink: 0;
        }

        .person-name-display {
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .person-name-edit-input {
            flex-grow: 1;
            padding: 4px 8px;
            border: 1px solid var(--thy-dark-blue);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            margin-right: 10px;
            width: 100px;
            text-transform: uppercase; 
        }

        .person-right {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .cs-label {
            font-size: 12px;
            font-weight: bold;
            color: var(--thy-red);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-right: 15px;
            cursor: pointer;
            background: #FFF0F2;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #FFCCD5;
        }

        .cs-radio {
            accent-color: var(--thy-red);
            cursor: pointer;
            width: 14px;
            height: 14px;
            margin: 0;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            color: #6B7280;
        }

        /* Kontroller */
        .control-group { margin-bottom: 20px; }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--thy-dark-blue);
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tech-border);
            border-radius: 4px;
            font-size: 15px;
            background-color: #F9FAFB;
        }

        .btn-primary {
            width: 100%;
            background-color: var(--thy-red);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-primary:hover { background-color: #A00026; }

        .btn-print {
            background-color: var(--thy-dark-blue);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            align-items: center;
            gap: 5px;
        }
        .btn-print:hover { background-color: #00152b; }

        /* G√∂rev Kartlarƒ± ve A4 D√ºzeni */
        .a4-print-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            position: relative;
        }

        .print-only-header { display: none; }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .task-card {
            background: var(--white);
            border: 2px solid var(--thy-dark-blue);
            border-radius: 0;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .tc-header {
            background-color: var(--thy-dark-blue);
            color: var(--white);
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--thy-dark-blue);
            white-space: nowrap; 
        }

        .tc-header span {
            white-space: nowrap;
        }

        .tc-badge {
            background-color: var(--warning-yellow);
            color: var(--thy-dark-blue);
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .tc-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-bottom: 1px solid var(--tech-border);
            background-color: #F3F4F6;
            font-size: 12px;
        }
        
        .tc-meta div { padding: 6px 12px; border-right: 1px solid var(--tech-border); }
        .tc-meta div:last-child { border-right: none; }

        .tc-body { padding: 12px; }
        
        .tc-title {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--thy-dark-blue);
            text-decoration: underline;
        }

        .tc-tech {
            padding: 4px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .tc-tech::before {
            content: '[  ]';
            margin-right: 10px;
            font-weight: bold;
            color: var(--thy-dark-blue);
        }

        .cs-badge {
            color: var(--thy-red);
            font-weight: bold;
            font-size: 11px;
            margin-left: 8px;
        }

        /* Tekil ƒ∞mza Alanƒ± */
        .master-footer {
            margin-top: auto;
            border-top: 2px solid var(--thy-dark-blue);
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .mf-section { display: flex; flex-direction: column; gap: 8px; }
        .mf-sign-line { border-bottom: 1px solid black; width: 200px; display: inline-block; margin-top: 10px; }

        /* √ñzel Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 6px; }
        ::-webkit-scrollbar-track { background: #E5E7EB; }
        ::-webkit-scrollbar-thumb { background: var(--thy-dark-blue); border-radius: 4px; }

        /* MOBƒ∞L UYUM */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 15px;
            }
            .header-logo-title { justify-content: flex-start; }
            .header h1 { font-size: 18px; }
            .shift-info { justify-content: center; }

            .layout-container {
                padding: 10px;
                scroll-snap-type: x mandatory; 
            }
            .panel {
                min-width: 90vw; 
                scroll-snap-align: center;
            }
            .cards-grid { grid-template-columns: 1fr; }
        }

        /* YAZDIRMA (PRINT) STƒ∞LLERƒ∞ - KESƒ∞N DOƒûAL AKI≈û √á√ñZ√úM√ú */
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 15mm; 
            }
            html, body { 
                background: white; 
                margin: 0 !important; 
                padding: 0 !important;
                height: auto !important;
                overflow: visible !important; 
            }
            .header, 
            .layout-container > .panel:nth-child(1), 
            .layout-container > .panel:nth-child(2) { 
                display: none !important; 
            }
            .layout-container { 
                padding: 0; 
                display: block; 
                height: auto; 
            }
            .layout-container > .panel:nth-child(3) { 
                border: none; 
                box-shadow: none; 
                width: 100%; 
                max-width: none; 
                padding: 0; 
                height: auto; 
            }
            .panel-header { display: none !important; }
            
            .a4-print-container {
                display: block; 
                height: auto;
            }

            .print-only-header {
                display: block;
                text-align: center;
                border-bottom: 3px solid var(--thy-red);
                padding-bottom: 10px;
                margin-bottom: 20px;
                font-family: 'Segoe UI', sans-serif;
            }

            .print-only-header h2 { margin: 0; color: var(--thy-dark-blue); font-size: 22px; }
            .print-only-header p { margin: 5px 0 0 0; font-family: 'Courier New'; font-size: 14px; font-weight: bold; }

            .cards-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                page-break-inside: avoid;
            }

            .task-card { border: 2px solid black; break-inside: avoid; }
            
            .master-footer { 
                margin-top: 50px !important; 
                border-top: 2px solid black; 
                padding-top: 15px;
                width: 100%;
                display: flex;
                page-break-inside: avoid; 
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-logo-title">
            <div class="header-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
            </div>
            <h1>
                TEKNƒ∞K EKƒ∞P G√ñREV DAƒûILIMI
                <span class="subtitle">LINE MAINTENANCE WORK GROUPS</span>
            </h1>
        </div>
        <div class="shift-info">
            <div>DATE: <span id="current-date" class="highlight"></span></div>
            <div>SHFT: <span class="highlight">G√úND√úZ</span></div>
        </div>
    </div>

    <div class="layout-container">
        
        <div class="panel">
            <div class="panel-header"><span>üë• Teknisyen Yoklama</span></div>
            <div class="panel-content" id="people-list-container"></div>
        </div>

        <div class="panel" style="flex: 0 0 300px;">
            <div class="panel-header"><span>‚öôÔ∏è ƒ∞≈ü Emri Ayarlarƒ±</span></div>
            <div class="panel-content">
                <div class="control-group">
                    <label for="group-size">G√∂revli Sayƒ±sƒ± (Ki≈üi/Grup):</label>
                    <select id="group-size">
                        <option value="2">2 Teknisyen</option>
                        <option value="3">3 Teknisyen</option>
                        <option value="4">4 Teknisyen</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="generateTaskCards()">G√∂rev Kartƒ± Olu≈ütur üìã</button>
            </div>
        </div>

        <div class="panel" style="flex: 1; max-width: none;">
            <div class="panel-header">
                <span>üìÑ Aktif Gruplar</span>
                <button class="btn-print" id="print-btn" onclick="window.print()">üñ®Ô∏è A4 Yazdƒ±r</button>
            </div>
            <div class="panel-content" id="result-container">
                <div style="text-align: center; color: #6B7280; margin-top: 40px; font-family: monospace;">
                    > Sƒ∞STEM HAZIR.<br>> G√ñREV KARTI OLU≈ûTURMAK ƒ∞√áƒ∞N BUTONA BASINIZ.
                </div>
            </div>
        </div>

    </div>

    <script>
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); 
        const yyyy = today.getFullYear();
        const todayStr = `${dd}.${mm}.${yyyy}`;
        
        document.getElementById('current-date').innerText = todayStr;

        let peopleData = [
            { id: 4, name: "MERT CIVAN", present: true, isCs: true },
            { id: 1, name: "AHMET ALƒ∞ T√úRK", present: true, isCs: false },
            { id: 2, name: "TOLGAHAN K√ñNTEK", present: true, isCs: false },
            { id: 3, name: "NURETTƒ∞N ULVƒ∞ KILI√á", present: true, isCs: false },
            { id: 5, name: "OƒûUZHAN √áELƒ∞K", present: true, isCs: false },
            { id: 6, name: "ARDA D√ñNMEZ", present: true, isCs: false },
            { id: 7, name: "RECEP KAMƒ∞L AKKAYA", present: true, isCs: false },
            { id: 8, name: "√áAƒûRI YILDIRIM", present: true, isCs: false }
        ];

        const listContainer = document.getElementById("people-list-container");
        const resultContainer = document.getElementById("result-container");
        const printBtn = document.getElementById("print-btn");

        function renderPeopleList() {
            listContainer.innerHTML = "";
            peopleData.forEach((person, index) => {
                const div = document.createElement("div");
                div.className = "person-item";
                div.innerHTML = `
                    <div class="person-left">
                        <input type="checkbox" class="person-checkbox" id="chk-${index}" ${person.present ? 'checked' : ''} onchange="togglePresence(${index})">
                        <label for="chk-${index}" class="person-name-display" id="name-display-${index}">${person.name}</label>
                        <input type="text" class="person-name-edit-input" id="name-input-${index}" value="${person.name}" style="display:none;">
                    </div>
                    <div class="person-right">
                        <label class="cs-label" title="Bu personeli Onaylayƒ±cƒ± (CS) yap">
                            <input type="radio" name="cs-select" class="cs-radio" onchange="setCS(${index})" ${person.isCs ? 'checked' : ''}>
                            CS
                        </label>
                        <button class="btn-icon" id="edit-btn-${index}" onclick="enableEdit(${index})" title="D√ºzenle">‚úèÔ∏è</button>
                        <button class="btn-icon" id="save-btn-${index}" onclick="saveEdit(${index})" style="display:none; color: var(--thy-red);" title="Kaydet">üíæ</button>
                    </div>
                `;
                listContainer.appendChild(div);
            });
        }

        function togglePresence(index) { 
            peopleData[index].present = !peopleData[index].present; 
        }

        function setCS(selectedIndex) {
            peopleData.forEach((person, index) => {
                person.isCs = (index === selectedIndex);
            });
        }

        function enableEdit(index) {
            document.getElementById(`name-display-${index}`).style.display = 'none';
            document.getElementById(`name-input-${index}`).style.display = 'block';
            document.getElementById(`edit-btn-${index}`).style.display = 'none';
            document.getElementById(`save-btn-${index}`).style.display = 'block';
            document.getElementById(`name-input-${index}`).focus();
        }

        function saveEdit(index) {
            const newName = document.getElementById(`name-input-${index}`).value.trim().toLocaleUpperCase('tr-TR');
            if (newName) {
                peopleData[index].name = newName;
                document.getElementById(`name-display-${index}`).innerText = newName;
            } else {
                document.getElementById(`name-input-${index}`).value = peopleData[index].name;
            }
            document.getElementById(`name-display-${index}`).style.display = 'block';
            document.getElementById(`name-input-${index}`).style.display = 'none';
            document.getElementById(`edit-btn-${index}`).style.display = 'block';
            document.getElementById(`save-btn-${index}`).style.display = 'none';
        }

        function generateTaskCards() {
            let presentPeopleNames = peopleData.filter(p => p.present).map(p => p.name);

            if (presentPeopleNames.length === 0) {
                resultContainer.innerHTML = "<div style='color: var(--thy-red); font-weight: bold;'>‚ö†Ô∏è L√ºtfen en az bir teknisyen se√ßin!</div>";
                printBtn.style.display = "none";
                return;
            }

            const csPerson = peopleData.find(p => p.isCs);
            if (!csPerson || !csPerson.present) {
                resultContainer.innerHTML = "<div style='color: var(--thy-red); font-weight: bold;'>‚ö†Ô∏è Se√ßtiƒüiniz CS personeli yoklamada yok (i≈üaretli deƒüil)! L√ºtfen yoklamada olan birini CS se√ßin.</div>";
                printBtn.style.display = "none";
                return;
            }

            const csName = csPerson.name;

            for (let i = presentPeopleNames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [presentPeopleNames[i], presentPeopleNames[j]] = [presentPeopleNames[j], presentPeopleNames[i]];
            }

            const size = parseInt(document.getElementById("group-size").value);
            resultContainer.innerHTML = ""; 

            let htmlOutput = `<div class="a4-print-container">`;
            
            htmlOutput += `
                <div class="print-only-header">
                    <h2>THY TECHNIC - WORK GROUPS</h2>
                    <p>DATE: ${todayStr} | SHIFT: G√úND√úZ | AC: TC-EGT (B737-300)</p>
                </div>
                <div class="cards-grid">
            `;

            let groupNum = 1;

            for (let i = 0; i < presentPeopleNames.length; i += size) {
                const groupMembers = presentPeopleNames.slice(i, i + size);
                
                let membersHTML = groupMembers.map(member => {
                    let badge = member === csName ? `<span class="cs-badge">(CS)</span>` : "";
                    return `<div class="tc-tech">${member}${badge}</div>`;
                }).join("");

                htmlOutput += `
                    <div class="task-card">
                        <div class="tc-header">
                            <span>GRUP NO: ${groupNum}</span>
                            <span class="tc-badge">LINE MAINT</span>
                        </div>
                        <div class="tc-meta">
                            <div><strong>A/C:</strong> TC-EGT</div>
                            <div><strong>ENG:</strong> CFM56-3B</div>
                            <div><strong>REF:</strong> AMM / IPC / SRM</div>
                            <div><strong>TYPE:</strong> TRAINING</div>
                        </div>
                        <div class="tc-body">
                            <div class="tc-title">ASSIGNED TECHNICIANS:</div>
                            ${membersHTML}
                        </div>
                    </div>
                `;
                
                groupNum++;
            }

            htmlOutput += `</div>`; 

            htmlOutput += `
                <div class="master-footer">
                    <div class="mf-section">
                        <strong>ISSUED BY:</strong>
                        <span>PLANNING DEPARTMENT</span>
                    </div>
                    <div class="mf-section" style="text-align: right;">
                        <strong>CERTIFYING STAFF (CS):</strong>
                        <span>${csName}</span>
                        <div class="mf-sign-line"></div>
                    </div>
                </div>
            </div>`; 

            resultContainer.innerHTML = htmlOutput;
            printBtn.style.display = "flex";
        }

        renderPeopleList();
    </script>
</body>
</html>
