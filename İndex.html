<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknik Ekip GÃ¶rev DaÄŸÄ±lÄ±mÄ±</title>
    <style>
        :root {
            --thy-red: #C3002F;
            --thy-dark-blue: #002244;
            --tech-gray: #F4F5F7;
            --tech-border: #D1D5DB;
            --tech-text: #1F2937;
            --warning-yellow: #F59E0B;
            --white: #FFFFFF;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; 
            background-color: var(--tech-gray);
            color: var(--tech-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ãœst Bilgi Ã‡ubuÄŸu */
        .header {
            background-color: var(--thy-dark-blue);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--thy-red);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Tarih ve Vardiya Bilgisi DÃ¼zenlendi */
        .shift-info {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 4px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* Ana KapsayÄ±cÄ± */
        .layout-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-x: auto;
            overflow-y: hidden;
            align-items: flex-start;
        }

        /* Ortak Panel Stilleri */
        .panel {
            background: var(--white);
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            min-width: 380px;
            max-width: 420px;
            height: 100%;
            border: 1px solid var(--tech-border);
            flex-shrink: 0;
        }

        .panel-header {
            padding: 12px 15px;
            background-color: #E5E7EB;
            border-bottom: 2px solid var(--tech-border);
            border-radius: 6px 6px 0 0;
            font-weight: 700;
            color: var(--thy-dark-blue);
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* KiÅŸi Listesi */
        .person-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border: 1px solid var(--tech-border);
            border-radius: 4px;
            margin-bottom: 8px;
            background: #F9FAFB;
        }

        .person-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .person-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--thy-dark-blue);
            cursor: pointer;
            flex-shrink: 0;
        }

        .person-name-display {
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .person-name-edit-input {
            flex-grow: 1;
            padding: 4px 8px;
            border: 1px solid var(--thy-dark-blue);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            margin-right: 10px;
            width: 100px;
        }

        .person-right {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .cs-label {
            font-size: 12px;
            font-weight: bold;
            color: var(--thy-red);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-right: 15px;
            cursor: pointer;
            background: #FFF0F2;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #FFCCD5;
        }

        .cs-radio {
            accent-color: var(--thy-red);
            cursor: pointer;
            width: 14px;
            height: 14px;
            margin: 0;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            color: #6B7280;
        }

        /* Kontroller */
        .control-group { margin-bottom: 20px; }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--thy-dark-blue);
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tech-border);
            border-radius: 4px;
            font-size: 15px;
            background-color: #F9FAFB;
        }

        .btn-primary {
            width: 100%;
            background-color: var(--thy-red);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-primary:hover { background-color: #A00026; }

        .btn-print {
            background-color: var(--thy-dark-blue);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            align-items: center;
            gap: 5px;
        }
        .btn-print:hover { background-color: #00152b; }

        /* GÃ¶rev KartlarÄ± ve A4 DÃ¼zeni */
        .a4-print-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            position: relative;
        }

        .print-only-header { display: none; }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .task-card {
            background: var(--white);
            border: 2px solid var(--thy-dark-blue);
            border-radius: 0;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .tc-header {
            background-color: var(--thy-dark-blue);
            color: var(--white);
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--thy-dark-blue);
        }

        .tc-badge {
            background-color: var(--warning-yellow);
            color: var(--thy-dark-blue);
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 3px;
        }

        .tc-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-bottom: 1px solid var(--tech-border);
            background-color: #F3F4F6;
            font-size: 12px;
        }
        
        .tc-meta div { padding: 6px 12px; border-right: 1px solid var(--tech-border); }
        .tc-meta div:last-child { border-right: none; }

        .tc-body { padding: 12px; }
        
        .tc-title {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--thy-dark-blue);
            text-decoration: underline;
        }

        .tc-tech {
            padding: 4px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .tc-tech::before {
            content: '[  ]';
            margin-right: 10px;
            font-weight: bold;
            color: var(--thy-dark-blue);
        }

        .cs-badge {
            color: var(--thy-red);
            font-weight: bold;
            font-size: 11px;
            margin-left: 8px;
        }

        /* Tekil Ä°mza AlanÄ± (Master Footer) */
        .master-footer {
            margin-top: auto;
            border-top: 2px solid var(--thy-dark-blue);
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .mf-section { display: flex; flex-direction: column; gap: 8px; }
        .mf-sign-line { border-bottom: 1px solid black; width: 200px; display: inline-block; margin-top: 10px; }

        /* Ã–zel Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 6px; }
        ::-webkit-scrollbar-track { background: #E5E7EB; }
        ::-webkit-scrollbar-thumb { background: var(--thy-dark-blue); border-radius: 4px; }

        /* MOBÄ°L UYUM */
        @media (max-width: 768px) {
            body { height: auto; overflow-y: auto; }
            .layout-container { flex-direction: column; overflow: visible; height: auto; padding: 15px; }
            .panel { width: 100%; max-width: 100%; height: auto; max-height: none; }
            .cards-grid { grid-template-columns: 1fr; }
        }

        /* YAZDIRMA (PRINT) STÄ°LLERÄ° - TEK SAYFA KESÄ°N Ã‡Ã–ZÃœM */
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 1cm; 
            }
            html, body { 
                background: white; 
                height: 98vh !important; 
                margin: 0 !important; 
                padding: 0 !important;
                overflow: hidden !important; 
            }
            .header, 
            .layout-container > .panel:nth-child(1), 
            .layout-container > .panel:nth-child(2) { 
                display: none !important; 
            }
            .layout-container { 
                padding: 0; 
                display: block; 
                height: 100%; 
            }
            .layout-container > .panel:nth-child(3) { 
                border: none; 
                box-shadow: none; 
                width: 100%; 
                max-width: none; 
                padding: 0; 
                height: 100%; 
            }
            .panel-header { display: none !important; }
            
            .a4-print-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                justify-content: flex-start;
                box-sizing: border-box;
            }

            .print-only-header {
                display: block;
                text-align: center;
                border-bottom: 3px solid var(--thy-red);
                padding-bottom: 10px;
                margin-bottom: 20px;
                font-family: 'Segoe UI', sans-serif;
            }

            .print-only-header h2 { margin: 0; color: var(--thy-dark-blue); font-size: 22px; }
            .print-only-header p { margin: 5px 0 0 0; font-family: 'Courier New'; font-size: 14px; font-weight: bold; }

            .cards-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                page-break-inside: avoid;
            }

            .task-card { border: 2px solid black; break-inside: avoid; }
            
            .master-footer { 
                margin-top: auto; 
                border-top: 2px solid black; 
                padding-top: 15px;
                width: 100%;
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ğŸ”§ Teknik Ekip GÃ¶rev DaÄŸÄ±lÄ±mÄ±</h1>
        <div class="shift-info">
            DATE: <span id="current-date"></span> | SHFT: GÃœNDÃœZ
        </div>
    </div>

    <div class="layout-container">
        
        <div class="panel">
            <div class="panel-header"><span>ğŸ‘¥ Teknisyen Yoklama</span></div>
            <div class="panel-content" id="people-list-container"></div>
        </div>

        <div class="panel" style="flex: 0 0 300px;">
            <div class="panel-header"><span>âš™ï¸ Ä°ÅŸ Emri AyarlarÄ±</span></div>
            <div class="panel-content">
                <div class="control-group">
                    <label for="group-size">GÃ¶revli SayÄ±sÄ± (KiÅŸi/Kart):</label>
                    <select id="group-size">
                        <option value="2">2 Teknisyen</option>
                        <option value="3">3 Teknisyen</option>
                        <option value="4">4 Teknisyen</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="generateTaskCards()">GÃ¶rev KartÄ± OluÅŸtur ğŸ“‹</button>
            </div>
        </div>

        <div class="panel" style="flex: 1; max-width: none;">
            <div class="panel-header">
                <span>ğŸ“„ Aktif GÃ¶rev KartlarÄ± (Work Orders)</span>
                <button class="btn-print" id="print-btn" onclick="window.print()">ğŸ–¨ï¸ A4 YazdÄ±r</button>
            </div>
            <div class="panel-content" id="result-container">
                <div style="text-align: center; color: #6B7280; margin-top: 40px; font-family: monospace;">
                    > SÄ°STEM HAZIR.<br>> GÃ–REV KARTI OLUÅTURMAK Ä°Ã‡Ä°N BUTONA BASINIZ.
                </div>
            </div>
        </div>

    </div>

    <script>
        // Tarih formatÄ±nÄ± sabitle (GG.AA.YYYY)
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); 
        const yyyy = today.getFullYear();
        const todayStr = `${dd}.${mm}.${yyyy}`;
        
        document.getElementById('current-date').innerText = todayStr;

        // Mert CÄ±van baÅŸa alÄ±ndÄ± ve varsayÄ±lan CS yapÄ±ldÄ±
        let peopleData = [
            { id: 4, name: "Mert CÄ±van", present: true, isCs: true },
            { id: 1, name: "Ahmet Ali TÃ¼rk", present: true, isCs: false },
            { id: 2, name: "Tolgahan KÃ¶ntek", present: true, isCs: false },
            { id: 3, name: "Nurettin Ulvi KÄ±lÄ±Ã§", present: true, isCs: false },
            { id: 5, name: "OÄŸuzhan Ã‡elik", present: true, isCs: false },
            { id: 6, name: "Arda DÃ¶nmez", present: true, isCs: false },
            { id: 7, name: "Recep Kamil Akkaya", present: true, isCs: false },
            { id: 8, name: "Ã‡aÄŸrÄ± YÄ±ldÄ±rÄ±m", present: true, isCs: false }
        ];

        const listContainer = document.getElementById("people-list-container");
        const resultContainer = document.getElementById("result-container");
        const printBtn = document.getElementById("print-btn");

        function renderPeopleList() {
            listContainer.innerHTML = "";
            peopleData.forEach((person, index) => {
                const div = document.createElement("div");
                div.className = "person-item";
                div.innerHTML = `
                    <div class="person-left">
                        <input type="checkbox" class="person-checkbox" id="chk-${index}" ${person.present ? 'checked' : ''} onchange="togglePresence(${index})">
                        <label for="chk-${index}" class="person-name-display" id="name-display-${index}">${person.name}</label>
                        <input type="text" class="person-name-edit-input" id="name-input-${index}" value="${person.name}" style="display:none;">
                    </div>
                    <div class="person-right">
                        <label class="cs-label" title="Bu personeli OnaylayÄ±cÄ± (CS) yap">
                            <input type="radio" name="cs-select" class="cs-radio" onchange="setCS(${index})" ${person.isCs ? 'checked' : ''}>
                            CS
                        </label>
                        <button class="btn-icon" id="edit-btn-${index}" onclick="enableEdit(${index})" title="DÃ¼zenle">âœï¸</button>
                        <button class="btn-icon" id="save-btn-${index}" onclick="saveEdit(${index})" style="display:none; color: var(--thy-red);" title="Kaydet">ğŸ’¾</button>
                    </div>
                `;
                listContainer.appendChild(div);
            });
        }

        function togglePresence(index) { 
            peopleData[index].present = !peopleData[index].present; 
        }

        function setCS(selectedIndex) {
            peopleData.forEach((person, index) => {
                person.isCs = (index === selectedIndex);
            });
        }

        function enableEdit(index) {
            document.getElementById(`name-display-${index}`).style.display = 'none';
            document.getElementById(`name-input-${index}`).style.display = 'block';
            document.getElementById(`edit-btn-${index}`).style.display = 'none';
            document.getElementById(`save-btn-${index}`).style.display = 'block';
            document.getElementById(`name-input-${index}`).focus();
        }

        function saveEdit(index) {
            const newName = document.getElementById(`name-input-${index}`).value.trim();
            if (newName) {
                peopleData[index].name = newName;
                document.getElementById(`name-display-${index}`).innerText = newName;
            } else {
                document.getElementById(`name-input-${index}`).value = peopleData[index].name;
            }
            document.getElementById(`name-display-${index}`).style.display = 'block';
            document.getElementById(`name-input-${index}`).style.display = 'none';
            document.getElementById(`edit-btn-${index}`).style.display = 'block';
            document.getElementById(`save-btn-${index}`).style.display = 'none';
        }

        function generateTaskCards() {
            let presentPeopleNames = peopleData.filter(p => p.present).map(p => p.name);

            if (presentPeopleNames.length === 0) {
                resultContainer.innerHTML = "<div style='color: var(--thy-red); font-weight: bold;'>âš ï¸ LÃ¼tfen en az bir teknisyen seÃ§in!</div>";
                printBtn.style.display = "none";
                return;
            }

            const csPerson = peopleData.find(p => p.isCs);
            if (!csPerson || !csPerson.present) {
                resultContainer.innerHTML = "<div style='color: var(--thy-red); font-weight: bold;'>âš ï¸ SeÃ§tiÄŸiniz CS personeli yoklamada yok (iÅŸaretli deÄŸil)! LÃ¼tfen yoklamada olan birini CS seÃ§in.</div>";
                printBtn.style.display = "none";
                return;
            }

            const csName = csPerson.name;

            // KarÄ±ÅŸtÄ±rma Ä°ÅŸlemi (Kura)
            for (let i = presentPeopleNames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [presentPeopleNames[i], presentPeopleNames[j]] = [presentPeopleNames[j], presentPeopleNames[i]];
            }

            const size = parseInt(document.getElementById("group-size").value);
            resultContainer.innerHTML = ""; 

            // Sayfa dÃ¼zenini baÅŸlat (A4 iÃ§in)
            let htmlOutput = `<div class="a4-print-container">`;
            
            // Sadece YazdÄ±rmada Ã‡Ä±kacak BaÅŸlÄ±k
            htmlOutput += `
                <div class="print-only-header">
                    <h2>THY TECHNIC - SHIFT WORK ORDERS</h2>
                    <p>DATE: ${todayStr} | SHIFT: GÃœNDÃœZ | AC: TC-EGT (B737-300)</p>
                </div>
                <div class="cards-grid">
            `;

            // Ä°ÅŸ emirlerini oluÅŸtur
            for (let i = 0; i < presentPeopleNames.length; i += size) {
                const groupMembers = presentPeopleNames.slice(i, i + size);
                
                let membersHTML = groupMembers.map(member => {
                    let badge = member === csName ? `<span class="cs-badge">(CS)</span>` : "";
                    return `<div class="tc-tech">${member.toUpperCase()}${badge}</div>`;
                }).join("");

                // WO-0001 ve TYPE: TRAINING olarak sabitlendi
                htmlOutput += `
                    <div class="task-card">
                        <div class="tc-header">
                            <span>WORK ORDER: WO-0001</span>
                            <span class="tc-badge">LINE MAINT</span>
                        </div>
                        <div class="tc-meta">
                            <div><strong>A/C:</strong> TC-EGT</div>
                            <div><strong>ENG:</strong> CFM56-3B</div>
                            <div><strong>REF:</strong> AMM / IPC / SRM</div>
                            <div><strong>TYPE:</strong> TRAINING</div>
                        </div>
                        <div class="tc-body">
                            <div class="tc-title">ASSIGNED TECHNICIANS:</div>
                            ${membersHTML}
                        </div>
                    </div>
                `;
            }

            htmlOutput += `</div>`; // .cards-grid bitiÅŸi

            // SayfanÄ±n en altÄ±na yapÄ±ÅŸacak Tekil Ä°mza AlanÄ±
            htmlOutput += `
                <div class="master-footer">
                    <div class="mf-section">
                        <strong>ISSUED BY:</strong>
                        <span>PLANNING DEPARTMENT</span>
                    </div>
                    <div class="mf-section" style="text-align: right;">
                        <strong>CERTIFYING STAFF (CS):</strong>
                        <span>${csName.toUpperCase()}</span>
                        <div class="mf-sign-line"></div>
                    </div>
                </div>
            </div>`; // .a4-print-container bitiÅŸi

            resultContainer.innerHTML = htmlOutput;
            printBtn.style.display = "flex";
        }

        renderPeopleList();
    </script>
</body>
</html>
